<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-elements div {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        /* Content Styling */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #bb86fc;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #cfcfcf;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #bb86fc;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            border-radius: 10px;
            background: linear-gradient(90deg, #bb86fc, #3700b3);
            animation: progress-animation 3s infinite;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes progress-animation {
            0% { width: 30%; }
            50% { width: 80%; }
            100% { width: 30%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .icon { font-size: 3.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <!-- Background animated elements -->
        <div style="top: 10%; left: 20%;"></div>
        <div style="top: 60%; left: 70%;"></div>
        <div style="top: 30%; left: 50%; width: 80px; height: 80px;"></div>
        <div style="top: 80%; left: 10%;"></div>
        <div style="top: 20%; left: 80%; width: 100px; height: 100px;"></div>
    </div>

    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Website is Under Maintenance</h1>
        <p>We're working hard to improve your experience. Our site is currently undergoing scheduled maintenance and will be back soon with exciting new features!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Estimated completion: 5 Days</p>
        <div class="footer">
            Thank you for your patience. We'll be back before you know it!
        </div>
    </div>
</body>
</html>
